name: Test Code Base
on:
  pull_request:
  push:
    branches:
      - main
      - '*'
  workflow_dispatch:
jobs:
  lint:
    name: Test Code Base
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: NPM install
        run: npm install
      - name: Run tests
        run: npm test
